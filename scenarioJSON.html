<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario JSON</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    <pre><text id="temp-scenario-json"></text></pre>
</body>

<script>
    const scenarios = JSON.parse(localStorage.scenarioData);
    console.log(scenarios);
    $(scenarios).each(function(index, item){
        console.log(item);
        $("#temp-scenario-json").append("scenarios[" + index + "]\n\n");
        $("#temp-scenario-json").append(JSON.stringify(item, null, 2));
        $("#temp-scenario-json").append("\n\n");
    });
</script>

</html>
