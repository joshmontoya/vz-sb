<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Builder</title>
</head>
<body>
    <h1 style="font-size: xx-large;">Verizon Scenario Builder</h1>
    <div>
        <label class="ddLabels" for="userStoryIn" style="font-size: 18px; width: 130px; font-weight: bold; padding-right: 10px" maxlength="50">User Story ID</label>
        <input type="text" id="userStoryIn" onchange="addToScenario('userStoryIn', 'userStoryId')">
        <div style="width: 75%; margin-bottom: 150px;">
            <div style="width: 50%; float: left;">
                <h3 class="headers" style="margin-top: 30px;">Application</h3>
                <div>
                    <select id="selApplication" onchange="addToScenario('selApplication','application'); initFunc()"></select>
                </div>
            </div>
            <div class="headers" style="width: 50%; float: right;">
                <h3 style="margin-top: 30px;">Account Type</h3>
                <div>
                    <select id="selAcctType" onchange="addToScenario('selAcctType','acctType')"></select>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 50px;">
            <h3 class="headers" style="margin-top: 30px;">Functionalities</h3>
            <div>
                <select id="selFunc" onchange="addFunc(); dispFunc()"
                    style="margin-bottom: 1px;"></select>
                <p style="font-size: 85%"><b>Functionalities Selected: </b></span><span id="result"></span>
                <div style="margin-top: 10px;"></div>
                <p id="funcDoneMsg" style="color:blue" >If done selecting functionalities   </span><button id="funcDoneBtn" onclick="hideFunc()"> 
                    Click Here </button>
                <div style="margin-top: 5px;"></div>
                <button id="clearFunc" onclick="clearFuncArr(scenario.func); initFunc()">
                    Clear All Selections </button>
            </div>
        </div>
        <button onclick="funcDetailsCreate()">TEST</button>

        <div class="splitDiv" id="funcDetailsSec" style="display: none; width: 50%">
            <h3 class="headers" style=>Functionality Details</h3>
            <div style="width: 50%; float: left">
                <p>Yo Yo, Bro</p>
            
            </div>
        </div>
            
        <!-- <button id="funcDetails" onclick="funcDetailsCreate()"> Click </button> -->

        <br><br><br>
        <p>Hello World</p>



    </div>
